<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN NEWS DEBATE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; font-family: 'Arial', sans-serif; }
        
        /* 4 Windows Layout */
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            width: 1920px; 
            height: 1080px; 
            gap: 15px; 
            padding: 15px; 
            box-sizing: border-box;
            background: rgba(0,0,0,0.1); /* हल्का सा बैकग्राउंड */
        }

        .video-box { 
            position: relative; 
            background: #000; 
            border: 5px solid #fff; 
            overflow: hidden; 
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* VDO.Ninja Iframe - Full Fit */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }

        /* Name Plate Styles */
        .name-tag {
            position: absolute;
            bottom: 30px;
            left: 0;
            background: linear-gradient(90deg, #e60000, #8b0000);
            color: white;
            padding: 10px 40px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            border-right: 6px solid #fff;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-box">
            <iframe id="iframe1" allow="autoplay; camera; microphone; fullscreen; picture-in-picture;"></iframe>
            <div class="name-tag" id="t1">LOADING...</div>
        </div>
        <div class="video-box">
            <iframe id="iframe2" allow="autoplay; camera; microphone; fullscreen; picture-in-picture;"></iframe>
            <div class="name-tag" id="t2">LOADING...</div>
        </div>
        <div class="video-box">
            <iframe id="iframe3" allow="autoplay; camera; microphone; fullscreen; picture-in-picture;"></iframe>
            <div class="name-tag" id="t3">LOADING...</div>
        </div>
        <div class="video-box">
            <iframe id="iframe4" allow="autoplay; camera; microphone; fullscreen; picture-in-picture;"></iframe>
            <div class="name-tag" id="t4">LOADING...</div>
        </div>
    </div>

    <script>
        // URL Parameters लेना
        const params = new URLSearchParams(window.location.search);
        const roomName = "ApkaNewsChannel";
        const password = "Live123";

        function setupFrame(boxNum, pushID, defaultName) {
            const displayName = params.get('n' + boxNum) || defaultName;
            document.getElementById('t' + boxNum).innerText = displayName;
            
            // VDO.Ninja View Link - Isme 'view' aur 'push' ka milan hai
            const ninjaURL = `https://vdo.ninja/?view=${pushID}&room=${roomName}&pw=${password}&autoplay&cleanoutput&transparent&cover`;
            document.getElementById('iframe' + boxNum).src = ninjaURL;
        }

        // 4 डिब्बों को सेट करना
        setupFrame(1, 'n1', 'ANCHOR');
        setupFrame(2, 'n2', 'GUEST 1');
        setupFrame(3, 'n3', 'GUEST 2');
        setupFrame(4, 'n4', 'GUEST 3');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; }
        .container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100%; height: 100%; gap: 15px; padding: 15px; box-sizing: border-box; }
        
        .video-box { 
            position: relative; background: #000; border: 4px solid #fff; 
            overflow: hidden; border-radius: 12px;
        }

        /* ज़ूम और फिटिंग के लिए खास सेटिंग */
        iframe { 
            width: 100%; height: 100%; border: none; 
            transform: scale(1.1); /* हल्का सा ज़ूम ताकि किनारे न दिखें */
            object-fit: cover; 
        }

        .name-tag {
            position: absolute; bottom: 30px; left: 0;
            background: #cc0000; color: white;
            padding: 10px 40px; font-size: 26px; font-weight: bold;
            border-right: 5px solid #fff; z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-box"><iframe id="f1" allow="autoplay; camera; microphone;"></iframe><div class="name-tag" id="n1">ANCHOR</div></div>
        <div class="video-box"><iframe id="f2" allow="autoplay; camera; microphone;"></iframe><div class="name-tag" id="n2">NETA JI</div></div>
        <div class="video-box"><iframe id="f3" allow="autoplay; camera; microphone;"></iframe><div class="name-tag" id="n3">OFFICER</div></div>
        <div class="video-box"><iframe id="f4" allow="autoplay; camera; microphone;"></iframe><div class="name-tag" id="n4">GUEST</div></div>
    </div>
    <script>
        const room = "PTN_FINAL_TEST"; 
        function setBox(id, streamID, defaultName) {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('n' + id).innerText = params.get('n' + id) || defaultName;
            // &cover=1 और &zoom=1.2 लगाने से वीडियो पूरा फैल जाएगा
            const url = `https://vdo.ninja/?view=${streamID}&room=${room}&autoplay&cleanoutput&transparent&cover=1&zoom=1.2`;
            document.getElementById('f' + id).src = url;
        }
        setBox('1', 'n1', 'ANCHOR'); setBox('2', 'n2', 'NETA JI'); setBox('3', 'n3', 'OFFICER'); setBox('4', 'n4', 'GUEST');
    </script>
</body>
</html>

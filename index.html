<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN DEBATE FINAL</title>
    <style>
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; font-family: sans-serif; }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            width: 1920px; height: 1080px; gap: 10px; padding: 10px; box-sizing: border-box; 
        }

        .video-box { 
            position: relative; 
            background: #000; 
            border: 4px solid #fff; 
            overflow: hidden; 
            border-radius: 10px;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .name-tag {
            position: absolute; bottom: 20px; left: 0;
            background: #cc0000; color: white;
            padding: 8px 30px; font-size: 24px; font-weight: bold;
            border-right: 5px solid #fff; z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-box">
            <iframe id="f1" allow="autoplay; camera; microphone;"></iframe>
            <div class="name-tag" id="n1">ANCHOR</div>
        </div>
        <div class="video-box">
            <iframe id="f2" allow="autoplay; camera; microphone;"></iframe>
            <div class="name-tag" id="n2">GUEST 1</div>
        </div>
        <div class="video-box">
            <iframe id="f3" allow="autoplay; camera; microphone;"></iframe>
            <div class="name-tag" id="n3">GUEST 2</div>
        </div>
        <div class="video-box">
            <iframe id="f4" allow="autoplay; camera; microphone;"></iframe>
            <div class="name-tag" id="n4">GUEST 3</div>
        </div>
    </div>

    <script>
        // एक नया आसान रूम नाम (बिना पासवर्ड के)
        const room = "PTN_FINAL_TEST"; 

        function setBox(id, streamID, defaultName) {
            // URL से नाम लेना
            const params = new URLSearchParams(window.location.search);
            document.getElementById('n' + id).innerText = params.get('n' + id) || defaultName;
            
            // यह लिंक सिर्फ वीडियो 'देखेगा' (View Only)
            const url = `https://vdo.ninja/?view=${streamID}&room=${room}&autoplay&cleanoutput&transparent&label=${defaultName}`;
            document.getElementById('f' + id).src = url;
        }

        setBox('1', 'n1', 'ANCHOR');
        setBox('2', 'n2', 'NETA JI');
        setBox('3', 'n3', 'OFFICER');
        setBox('4', 'n4', 'GUEST');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap');
        
        body { margin: 0; padding: 0; background: #001a33; font-family: 'Hind', sans-serif; overflow: hidden; }

        /* Debate Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            height: 90vh; /* पट्टी के लिए जगह छोड़ी है */
        }

        .guest-box {
            position: relative;
            background: #000;
            border: 4px solid #ffcc00;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Label / Name Plate */
        .name-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #cc0000, #800000);
            color: white;
            padding: 8px 15px;
            font-size: 24px;
            font-weight: bold;
            border-top: 3px solid #ffcc00;
            text-align: left;
        }

        .role-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #ffcc00;
            padding: 2px 10px;
            font-size: 16px;
            border: 1px solid #ffcc00;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="guest-box">
            <div class="role-tag">ANCHOR</div>
            <iframe id="iframe1" src=""></iframe>
            <div class="name-tag" id="n1">एंकर</div>
        </div>

        <div class="guest-box">
            <div class="role-tag">LIVE</div>
            <iframe id="iframe2" src=""></iframe>
            <div class="name-tag" id="n2">गेस्ट 1</div>
        </div>

        <div class="guest-box">
            <div class="role-tag">LIVE</div>
            <iframe id="iframe3" src=""></iframe>
            <div class="name-tag" id="n3">गेस्ट 2</div>
        </div>

        <div class="guest-box">
            <div class="role-tag">LIVE</div>
            <iframe id="iframe4" src=""></iframe>
            <div class="name-tag" id="n4">गेस्ट 3</div>
        </div>
    </div>

    <script>
        // URL से जानकारी लेना: ?n1=Rahul&n2=NetaJi...
        const params = new URLSearchParams(window.location.search);
        const room = "ApkaNewsChannel"; // अपना रूम नाम यहाँ लिखें
        const pw = "Live123";

        // नाम सेट करना
        if(params.get('n1')) document.getElementById('n1').innerText = params.get('n1');
        if(params.get('n2')) document.getElementById('n2').innerText = params.get('n2');
        if(params.get('n3')) document.getElementById('n3').innerText = params.get('n3');
        if(params.get('n4')) document.getElementById('n4').innerText = params.get('n4');

        // VDO.Ninja वीडियो लोड करना (View Links)
        document.getElementById('iframe1').src = `https://vdo.ninja/?view=anchor&room=${room}&pw=${pw}&cleanoutput`;
        document.getElementById('iframe2').src = `https://vdo.ninja/?view=guest1&room=${room}&pw=${pw}&cleanoutput`;
        document.getElementById('iframe3').src = `https://vdo.ninja/?view=guest2&room=${room}&pw=${pw}&cleanoutput`;
        document.getElementById('iframe4').src = `https://vdo.ninja/?view=guest3&room=${room}&pw=${pw}&cleanoutput`;
    </script>
</body>
</html>

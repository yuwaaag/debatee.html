<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; }
        .container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 1920px; height: 1080px; gap: 10px; padding: 10px; box-sizing: border-box; }
        .video-box { position: relative; background: #000; border: 4px solid #fff; overflow: hidden; border-radius: 10px; }
        
        /* वीडियो को ग्रिड के हिसाब से खींचने (Stretch) के लिए */
        iframe { 
            width: 100%; height: 100%; border: none; 
            object-fit: fill !important; 
        }

        .name-tag {
            position: absolute; bottom: 20px; left: 0;
            background: #cc0000; color: white;
            padding: 8px 30px; font-size: 24px; font-weight: bold;
            border-right: 5px solid #fff; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-box"><iframe id="f1"></iframe><div class="name-tag" id="n1">ANCHOR</div></div>
        <div class="video-box"><iframe id="f2"></iframe><div class="name-tag" id="n2">NETA JI</div></div>
        <div class="video-box"><iframe id="f3"></iframe><div class="name-tag" id="n3">OFFICER</div></div>
        <div class="video-box"><iframe id="f4"></iframe><div class="name-tag" id="n4">GUEST</div></div>
    </div>
    <script>
        const room = "PTN_FINAL_TEST"; 
        function setBox(id, streamID, defaultName) {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('n' + id).innerText = params.get('n' + id) || defaultName;
            // &cover=1 और &autostart वीडियो को ऑटोमेटिक शुरू और फिट करेंगे
            const url = `https://vdo.ninja/?view=${streamID}&room=${room}&autoplay&cleanoutput&transparent&cover=1&autostart=1`;
            document.getElementById('f' + id).src = url;
        }
        setBox('1', 'n1', 'ANCHOR'); setBox('2', 'n2', 'NETA JI'); setBox('3', 'n3', 'OFFICER'); setBox('4', 'n4', 'GUEST');
    </script>
</body>
</html>

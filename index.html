<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 1920px; height: 1080px; overflow: hidden; background: transparent; font-family: sans-serif; }
        
        /* 4 Windows का ग्रिड */
        .container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; width: 100%; height: 100%; gap: 10px; padding: 10px; box-sizing: border-box; }

        .video-box { position: relative; background: #000; border: 4px solid #fff; overflow: hidden; border-radius: 10px; }

        /* VDO.Ninja का वीडियो इसी के अंदर रहेगा */
        iframe { width: 100%; height: 100%; border: none; }

        /* नाम की पट्टी */
        .name-tag {
            position: absolute;
            bottom: 20px;
            left: 0;
            background: linear-gradient(90deg, #ff0000, #b30000);
            color: white;
            padding: 8px 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            border-right: 5px solid #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-box">
            <iframe id="box1" src=""></iframe>
            <div class="name-tag" id="t1">ANCHOR</div>
        </div>
        <div class="video-box">
            <iframe id="box2" src=""></iframe>
            <div class="name-tag" id="t2">GUEST 1</div>
        </div>
        <div class="video-box">
            <iframe id="box3" src=""></iframe>
            <div class="name-tag" id="t3">GUEST 2</div>
        </div>
        <div class="video-box">
            <iframe id="box4" src=""></iframe>
            <div class="name-tag" id="t4">GUEST 3</div>
        </div>
    </div>

    <script>
        // URL से नाम और Room की जानकारी लेना
        const params = new URLSearchParams(window.location.search);
        const room = "ApkaNewsChannel"; // आपका Room Name
        const pw = "Live123"; // आपका Password

        // सबको उनके बॉक्स में फिट करना
        function setupBox(id, streamID, defaultName) {
            const name = params.get(id) || defaultName;
            document.getElementById('t' + id.slice(1)).innerText = name;
            // VDO.Ninja का लिंक ऑटो-जेनरेट करना
            document.getElementById('box' + id.slice(1)).src = `https://vdo.ninja/?view=${streamID}&room=${room}&pw=${pw}&autoplay&cleanoutput&transparent`;
        }

        setupBox('n1', 'n1', 'ANCHOR');
        setupBox('n2', 'n2', 'NETA JI');
        setupBox('n3', 'n3', 'OFFICER');
        setupBox('n4', 'n4', 'GUEST');
    </script>
</body>
</html>
